buildscript {
  repositories {
      mavenCentral()
  }

  dependencies { 
      classpath 'com.dev-smart:flintbuild:0.0.1'
  }
}

apply plugin: com.devsmart.flintbuild.FlintPlugin

/** Ubuntu dependencies:
 * libdb++-dev    Berkley DB
 * libfuse-dev  Fuse filesystem
 */

flint {

  library {
    name 'baseline'
    gitUri 'https://github.com/dinocore1/Baseline.git'
    gitTag 'master'
    cmakeArgs (['BUILD_TESTS=OFF'])
  }
  
  target {
    name 'linux'
  }
  
  

}